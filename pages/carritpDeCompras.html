<body>
    <!-- Barra de navegación -->
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">MIA SPORTS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="productos.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="carritpDeCompras.html">Ir al carrito...</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <p class="text-white me-3 mt-3">Hola Day Molina!</p>
                    <a class="navbar-brand position-relative me-5 mt-3" href="carritpDeCompras.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="spanCarrito"
                            class="position-absolute top-0 start-60 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>

                </div>
            </div>
        </div>

    <div class="container mt-4">
        <h1>Carrito de compras</h1>

        <!-- Cards Zapatillas -->
        <div id="containerId" class="row mt-4">
            <div class="col-md-6">
                <div id="CarritoComprasCards" class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-1 g-1 mt-1">

                </div>
            </div>
        </div>

        <div id="alertAgregar" class="custom-alert alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div>
                Artículo agregado al carrito de compras
            </div>
        </div>

        <div id="alertQuitar" class="custom-alert alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                Artículo quitado del carrito de compras
            </div>
        </div>
    </div>
